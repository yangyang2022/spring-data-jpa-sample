// Apply the groovy plugin to add support for Groovy
apply plugin: 'groovy'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenLocal()
    maven { url 'http://xlab-tech.com:45682/nexus/content/groups/public/' }
    mavenCentral()
}

ext {
    hibernteVersion = '5.1.0.Final'
    h2Version = '1.4.192'
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile 'org.eclipse.persistence:javax.persistence:2.1.1',
            'org.springframework.data:spring-data-jpa:1.10.2.RELEASE',
            'org.codehaus.groovy:groovy-all:2.4.7',
            'org.apache.commons:commons-lang3:3.4'

    runtime ("org.hibernate:hibernate-entitymanager:$hibernteVersion") {
        exclude module: 'hibernate-jpa-2.1-api'
    }
    runtime "com.h2database:h2:$h2Version"

    // We use the awesome Spock testing and specification framework
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testCompile 'junit:junit:4.12'
}
